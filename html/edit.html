<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
    <title>Edit User</title>
</head>
<body>
    <div class="container mt-3">
        <h2>Edit User</h2>
        <form id="editForm">
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName">
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName">
            </div>
            <div class="mb-3">
                <label for="birthday" class="form-label">Birthday</label>
                <input type="date" class="form-control" id="birthday">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone">
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCeBoFTskyulVPT7vfX2BJyUU40ExYPGRE",
            authDomain: "iluganansampleproject.firebaseapp.com",
            databaseURL: "https://iluganansampleproject-default-rtdb.firebaseio.com",
            projectId: "iluganansampleproject",
            storageBucket: "iluganansampleproject.appspot.com",
            messagingSenderId: "346751289850",
            appId: "1:346751289850:web:c924e0c872e8ace666bc43",
            measurementId: "G-WXHZWR4L64"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore();

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            console.log(urlParams.get(param));
            return urlParams.get(param);
        }

        const docId = getQueryParam('id');

        async function loadDocument() {
            alert(docId);
            if (docId) {
                const docRef = doc(db, "users", docId);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    document.getElementById('firstName').value = data.first_name || '';
                    document.getElementById('lastName').value = data.last_name || '';
                    document.getElementById('birthday').value = data.birthday || '';
                    document.getElementById('email').value = data.email || '';
                    document.getElementById('password').value = data.password || '';
                    document.getElementById('phone').value = data.phone_number || '';
                } else {
                    // alert("No such document");
                    console.log("No such document");
                }
            } else {
                console.log("No document ID found in the URL");
            }
        }

        window.onload = loadDocument;

        document.getElementById('editForm').onsubmit = async function(event) {
            event.preventDefault();

            const updatedData = {
                first_name: document.getElementById('firstName').value,
                last_name: document.getElementById('lastName').value,
                birthday: document.getElementById('birthday').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                phone_number: document.getElementById('phone').value
            };

            if (docId) {
                const docRef = doc(db, "users", docId);
                await updateDoc(docRef, updatedData);
                alert("User data updated successfully!");
                window.location.href = '/'; 
            }
        };
    </script>
</body>
</html>
