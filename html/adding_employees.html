<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Adding Employees</title>
  </head>
  <body>
    <a href="homepage.html">Home</a>
    <div class="form-container">
        <form id="add-employees-form">
          <div class="input-field">
            <label for="emp_id">Employee Id: </label>
            <input type="text" name="emp-id" id="emp-id" required>
          </div>
            <div class="input-field">
                <label for="email">Email: </label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="input-field"></div>
                <label for="password">Password: </label>
                <input type="password" name="password" id="password" required>
            </div>
            <label for="employee_type">Choose role:</label>
            <select name="employee_type" id="employee_type" required>
            <option value="conductor">Conductor</option>
            <option value="inspector">Inspector</option>
            </select>
            <div class="input-field"></div>
                <label for="name">Name: </label>
                <input type="text" name="name" id="name" required>
            </div>
            <br>
            <button id="add_employee">Add Employee</button>
        </form>
    </div>
  </body>
