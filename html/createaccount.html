<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../css/signup.css" />
    <title>Creating an account</title>
  </head>
  <body>
    <div class="container">
      <form id="signup-form">
        <div class="input-field">
          <label for="company" id="company" required>Company Name: </label>
          <input type="text" id="company" />
        </div>
        <br />
        <div class="input-field">
          <label for="email">Company Email:</label>
          <input type="email" id="email" required />
        </div>
        <br />
        <div class="input-field">
          <label for="password">Password:</label>
          <input type="password" id="password" required />
        </div>
        <br />
        <button id="signupbtn">Create Account</button>
      </form>
    </div>
    <!-- Modal -->
    <div class="modal" id="subscriptionModal">
      <div class="modal-content">
        <h3>Select a Subscription Plan</h3>
        <div class="subscription-card" data-price="120000" data-plan="Annual">
          <h4>Annual Plan</h4>
          <p>$1200/year</p>
        </div>
        <div
          class="subscription-card"
          data-price="700000"
          data-plan="Semi-Annual"
        >
          <h4>Semi-Annual Plan</h4>
          <p>$700/6 months</p>
        </div>
        <div
          class="subscription-card"
          data-price="400000"
          data-plan="Quarterly"
        >
          <h4>Quarterly Plan</h4>
          <p>$400/3 months</p>
        </div>
        <button id="payNowBtn">Pay Now</button>
        <div class="promp" style="display: none">
          <h2>Processing payment</h2>
        </div>
        <div class="loader"></div>
      </div>
    </div>
    <script src="../scripts/signup.js" type="module"></script>
  </body>
</html>
